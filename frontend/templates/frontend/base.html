{% load staticfiles %}

<html>
    <head>
        <title>HackHousing</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'frontend/css/home.css' %}">
        <link rel="stylesheet" href="{% static 'frontend/css/common.css' %}">

        <script src="{% static 'frontend/js/home.js' %}"></script>
        {% block scripts %}
        {% endblock %}
    </head>
  <body>
    <div id="topbar">
        <h1 id="title"><a href="/">HackHousing</a></h1>
        <div id="searchbar">
            <input id="search" type="text" placeholder="Enter university name">
            <button class="search-button pure-button">Search</button>
        </div>
        {% if user.is_authenticated %}
            <p class="top-menu">Hello {{ user.username }}!<small>(<a href="{% url 'logout' %}">Log out</a>)</small></p> 
        {% else %}
            <button class="login-btn pure-button"><a href="{% url 'login' %}" class="top-menu">Log In</a></button>
        {% endif %}
    </div>

    <div class="container">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer id="footer">&copy; Hack@Brown 2016</footer>
  </body>
</html>
